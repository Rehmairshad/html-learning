<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3School Online</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      nav {
        display: flex;
        justify-content: space-between;
      }
      div {
        display: flex;
        justify-content: space-between;
        width: 40%;
        align-items: center;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <img src="./w3school.jpeg" alt="" />
        <div>
          <li>Tutorials <i class="fa-solid fa-angle-down"></i></li>
          <li>Exercises <i class="fa-solid fa-angle-down"></i></li>
          <li>Certificates <i class="fa-solid fa-angle-down"></i></li>
          <li>Services <i class="fa-solid fa-angle-down"></i></li>
          <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
        <div>
          <li><i class="fa-solid fa-code"></i> Spaces</li>
          <li><i class="fa-solid fa-graduation-cap"></i> For Teachers</li>
          <li><i class="fa-solid fa-cart-shopping"></i> Get Certified</li>
          <button><i class="fa-solid fa-circle-user"></i> Sign In</button>
        </div>
      </nav>
    </header>
  </body>
</html>
